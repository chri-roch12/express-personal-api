<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Beer Recipes by Chris</title>

        <!-- STYLESHEETS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="/styles/styles.css">

        <!-- VENDOR SCRIPTS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

        <!-- APPLICATION SCRIPTS -->
        <script src="/scripts/app.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 jumbotron">
                    <h1 class="jumbotron page-header">Beer Recipes!</h1>
                    <h2 class="text-center"><small><a href="/api">Read My API Documentation</a></small></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-md-offset-2">

                    <form class="form-inline" id="newBeerForm">
                        <div class="form-group">
                            <label for="title">Beer Name</label>
                            <input type="text" class="form-control" name="name" placeholder="Beer Name">
                        </div>
                        <div class="form-group">
                            <label for="title">IBU index</label>
                            <input type="number" class="form-control" name="ibu" placeholder="IBU index">
                        </div>
                        <div class="form-group">
                            <label for="title">Hops</label>
                            <input type="text" class="form-control" name="hops" placeholder="Hops types">
                        </div>
                        <div class="form-group">
                            <label for="title">Malts</label>
                            <input type="text" class="form-control" name="malt" placeholder="Malt types">
                        </div>
                        <div class="form-group">
                            <label for="title">Dry hopped</label>
                            <input type="checkbox" class="form-control" name="dryhop" placeholder="Was this dry hopped?">
                        </div>
                        <div class="form-group">
                            <label for="title">Description</label>
                            <textarea class="form-control" name="description" placeholder="Beer description" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default">Create beer recipe!</button>
                    </form>
                </div>
                <div class="col-md-4 col-md-offset-1">
                    <h1><small>Beer Recipe library</small></h1>
                    <div id="beerList">
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
